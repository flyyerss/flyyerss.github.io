<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para JobsNow...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #F5F9FF;
            text-align: center;
        }
        h1 { color: #1565C0; margin-bottom: 10px; }
        p { color: #555; margin-bottom: 30px; font-size: 18px; }
        .btn {
            background-color: #1565C0;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        .btn:active { background-color: #0D47A1; }
    </style>
</head>
<body>

    <h1>üöÄ Abrindo o JobsNow...</h1>
    <p>Se o aplicativo n√£o abrir automaticamente,<br>clique no bot√£o abaixo:</p>
    
    <a id="deepLinkBtn" href="#" class="btn">ABRIR VAGA NO APP</a>

    <script>
        // 1. Pega o ID da vaga da URL (ex: /job/123 -> 123)
        var path = window.location.pathname;
        var jobId = path.split('/').pop();

        // 2. Monta o link interno do app
        var deepLink = "jobsnow://job/" + jobId;

        // 3. Atualiza o bot√£o para ter o link certo
        document.getElementById("deepLinkBtn").href = deepLink;

        // 4. Tenta abrir automaticamente ap√≥s 1 segundo (para dar tempo da tela aparecer)
        setTimeout(function() {
            window.location.href = deepLink;
        }, 1000);
    </script>

</body>
</html>
